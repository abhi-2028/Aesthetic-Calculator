<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/mathjs@12.4.0/lib/browser/math.js"></script>
</head>

<body>
    <div class="main">
        <div class="calculator_body">
            <div>
                <input type="text" name="" id="" class="display">
            </div>
            <div class="buttons">
                <input type="button" value="AC">
                <input type="button" value="DE">
                <input type="button" value=".">
                <input type="button" value="/">
                <input type="button" value="7">
                <input type="button" value="8">
                <input type="button" value="9">
                <input type="button" value="*">
                <input type="button" value="4">
                <input type="button" value="5">
                <input type="button" value="6">
                <input type="button" value="-">
                <input type="button" value="1">
                <input type="button" value="2">
                <input type="button" value="3">
                <input type="button" value="+">
                <input type="button" value="00">
                <input type="button" value="0">
                <input type="button" class="equals" value="=">
            </div>

        </div>
        <footer>
            Made by Abhirup ❤️.
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
